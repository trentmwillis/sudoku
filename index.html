<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Sudoku</title>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet">
        <link rel="stylesheet" href="build/css/styles.css">

    </head>

    <body>

        <h1 class="title">Sudoku</h1>

        <div id="app-wrapper">

            <table id="number-grid" class="hide">
                <tr>
                    <td id="one" class="number-cell">1</td>
                    <td id="two" class="number-cell">2</td>
                    <td id="three" class="number-cell">3</td>
                </tr>
                <tr>
                    <td id="four" class="number-cell">4</td>
                    <td id="five" class="number-cell">5</td>
                    <td id="six" class="number-cell">6</td>
                </tr>
                <tr>
                    <td id="seven" class="number-cell">7</td>
                    <td id="eight" class="number-cell">8</td>
                    <td id="nine" class="number-cell">9</td>
                </tr>
            </table>

            <table id="board">

                <tr id="row-group-one" class="row-group">

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr class="row-1">
                                <td class="cell">5</td>
                                <td class="cell">3</td>
                                <td class="cell"></td>
                            </tr>

                            <tr class="row-2">
                                <td class="cell">6</td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr class="row-3">
                                <td class="cell"></td>
                                <td class="cell">9</td>
                                <td class="cell">8</td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr class="row-1">
                                <td class="cell"></td>
                                <td class="cell">7</td>
                                <td class="cell"></td>
                            </tr>

                            <tr class="row-2">
                                <td class="cell">1</td>
                                <td class="cell">9</td>
                                <td class="cell">5</td>
                            </tr>

                            <tr class="row-3">
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr class="row-1">
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr class="row-2">
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr class="row-3">
                                <td class="cell"></td>
                                <td class="cell">6</td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                </tr>
                
                <tr id="row-group-two" class="row-group">

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell">8</td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell">4</td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell">7</td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell"></td>
                                <td class="cell">6</td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell">8</td>
                                <td class="cell"></td>
                                <td class="cell">3</td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell">2</td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell">3</td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell">1</td>
                            </tr>

                            <tr>
                                <td class="cell"></td>

                                <td class="cell">6</td>

                        </table>

                    </td>

                </tr>

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell"></td>
                                <td class="cell">6</td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell">4</td>
                                <td class="cell">1</td>
                                <td class="cell">9</td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell">8</td>
                                <td class="cell"></td>
                            </tr>

                        </table>

                    </td>

                    <td class="board-section">

                        <table class="board-section-inner">

                            <tr>
                                <td class="cell">2</td>
                                <td class="cell">8</td>
                                <td class="cell"></td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell"></td>
                                <td class="cell">5</td>
                            </tr>

                            <tr>
                                <td class="cell"></td>
                                <td class="cell">7</td>
                                <td class="cell">9</td>
                            </tr>

                        </table>

                    </td>

                </tr>

            </table>

        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
        <script src="js/app.js"></script>
        
    </body>

</html>
