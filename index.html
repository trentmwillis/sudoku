<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Sudoku</title>

        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet">
        <link href="build/css/styles.css" rel="stylesheet">

    </head>

    <body>

        <h1 class="title">Sudoku</h1>

        <div id="app-wrapper">

            <table id="number-grid" class="hide">

                <caption>
                    <span id="clear-cell" class="tab">clear</span>
                    <span id="close-number-grid" class="tab">x</span>
                </caption>
                
            </table>

            <table id="board"></table>

        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
